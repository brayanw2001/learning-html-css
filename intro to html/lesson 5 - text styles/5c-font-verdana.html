<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5c - Font Verdana</title>

  <style>
    p {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      margin-bottom: 0;
      margin-top: 0;
    }    

    button {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-align: center;
    }

  .course-heading {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 3px;
  }

  .subheading {
    font-size: 17px;
    color: rgb(96, 96, 96);
    margin-bottom: 13px;
  }

  .description {
    width: 250px;
    margin-bottom: 13px;
  }

  .start-button {
    text-align: center;
    background-color: green;
    color: white;
    border: none;
    border-radius: 7px;
    padding-top: 7px;
    padding-bottom: 7px;
    padding-right: 10px;
    padding-left: 10px;
    cursor: pointer;
  }
  </style>

</head>
<body>
  <p class="course-heading">
    HTML CSS Course
  </p>

  <p class="subheading">
    Beginner to Pro
  </p>

  <p class="description">
    In this course, we'll learn the skills you need to become a developer.
  </p>

  <button class="start-button">
    Get Started
  </button>

</body>
</html>
