<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>

  <style>
    .luffy-1 {
      width: 400px;
      border-radius: 20px;
    }

    .luffy-2 {
      width: 300px;
      height: 300px;
      object-fit: cover;
      object-position: center;
    }

    .luffy-3 {
      width: 300px;
      height: 300px;
      object-fit: cover;
      object-position: center;
      border-radius: 200px;
    }
  </style>
</head>
<body>
  <img class="luffy-1" src="luffy.jpeg" alt="">
  <img class="luffy-2" src="luffy.jpeg" alt="">
  <img class="luffy-3" src="luffy.jpeg" alt="">
</body>
</html>
