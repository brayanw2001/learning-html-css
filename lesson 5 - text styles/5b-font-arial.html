<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5b - Font Arial</title>
  <style>
    p {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      text-align: center;
      margin-bottom: 15px;
      margin-top: 0;
    }

    .title {
      font-size: 25px;
      font-weight: bold;
    }

    .redirect {
      color: rgb(0, 98, 255);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p class="title">
    Shopping for your bussiness?
  </p>

  <p class="description">
    See how Apple at Work can help.
  </p>

  <p class="redirect">Learn more ></p>
</body>
</html>
