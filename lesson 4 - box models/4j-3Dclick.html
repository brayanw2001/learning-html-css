<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4j. 3D Click</title>

  <style>
    .button-shadow{
      background-color: green;
      color: aliceblue;
      font-weight: 800;
      font-size: 20px;
      border: 0;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.3);
    }

    .button-shadow:active{
    box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body>
<button class="button-shadow">shadow</button>  
</body>
</html>
