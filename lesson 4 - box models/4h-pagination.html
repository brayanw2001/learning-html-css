<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4h. Pagination</title>
  <style>


    .navigation-text {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;

    }

    .navigation-numbers {
      font-size: 20px;
      text-decoration: underline;
      background-color: transparent;
      border: 0;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <div class="navigation">
    <button class="navigation-text"> Back </button>
    <button class="navigation-numbers">1</button>
    <button class="navigation-numbers">2</button>
    <button class="navigation-numbers">3</button>
    <button class="navigation-numbers">4</button>
    <button class="navigation-numbers">5</button>
    <button class="navigation-text"> Next </button>
  </div>
</body>
</html>
