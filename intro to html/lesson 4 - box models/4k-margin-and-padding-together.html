<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4k. Margin and padding together</title>
  <style>
    button {
      background-color: green;
      color: aliceblue;
      font-weight: 800;
      font-size: 20px;
      border: 0;
      padding-right: 20px;
      padding-left: 20px;
      padding-top: 10px;
      padding-bottom: 10px;     
      margin-right: 15px;
      margin-left: 15px;
      cursor: pointer;
      transition: 150ms;
    }

    button:hover {
      padding-right: 30px;
      padding-left: 30px;
      margin-right: 5px;
      margin-left: 5px;
    }
  </style>
  
</head>
<body>
  <button>One</button>
  <button>Two</button>
  <button>Three</button>
</body>
</html>
