<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text lesson</title>
  <style>

    p {
      font-family: Arial, Helvetica, sans-serif;
      margin-top: 0px;
      margin-bottom: 0px;
    }

    .video-title {
      font-size: 18px;
      font-weight: bold; 
      text-align: left;
      width: 300px;
      line-height: 24px;
      margin-bottom: 2px;
    }

    .info {
      font-size: 14px;
      text-align: left;
      color: rgb(96, 96, 96);
      margin-bottom: 20px;
    }
    .channel {
      font-size: 14px;
      text-align: left;
      color: rgb(96, 96, 96);
      margin-bottom: 20px;
    }

    .description {
      font-size: 14px;
      text-align: left;
      width: 284px;
      line-height: 20px;
      color: rgb(96, 96, 96);
      margin-bottom: 10px;
    }

    .advisor {
      font-size: 14px;
      text-align: center;
      background-color: rgb(227, 65, 64);
      color: white;
      margin-top: 80px;
      padding: 20px;
    }

    .shop-link {
      cursor: pointer;
    }

    .shop-link:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <p class="video-title">
    Talking Tech and AI with Google CEO Sundar Pichai!
  </p>

  <p class="info">
    3.4M views &#183; 6 months ago
  </p>

  <P  class="channel">
    Marques Brownlee &#10003;
  </P>

  <p class="description">
    Talking tech and AI on the heels of Google I/O. Also a daily driver phone reveal from Google's CEO. Shoutout to Sundar!
  </p>

  <p class="advisor">
    Shop early for the best selection of holiday favourites. <span class="shop-link">Shop now &#62;</span>
  </p>
  
</body>
</html>
